name: Daily Portfolio Snapshot

on:
  schedule:
    # Codziennie o 20:00 UTC (21:00 CET / 22:00 CEST)
    - cron: '0 20 * * *'
  workflow_dispatch:  # Pozwala na rÄ™czne uruchomienie

jobs:
  snapshot:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Pozwala na commit i push
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true
      
      - name: ðŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: ðŸ“¦ Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: ðŸ” Configure environment variables
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          TRADING212_API_KEY: ${{ secrets.TRADING212_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          HUGGINGFACE_API_KEY: ${{ secrets.HUGGINGFACE_API_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: |
          echo "âœ“ Environment variables configured"
          # Weryfikacja (bez pokazywania wartoÅ›ci)
          if [ -z "$GOOGLE_API_KEY" ]; then
            echo "âŒ GOOGLE_API_KEY is not set!"
            echo "Please add it to GitHub Secrets: https://github.com/${{ github.repository }}/settings/secrets/actions"
            exit 1
          fi
          echo "âœ“ GOOGLE_API_KEY is set"
          echo "âœ“ TRADING212_API_KEY is set"
      
      - name: ðŸ“¸ Run Daily Snapshot
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          TRADING212_API_KEY: ${{ secrets.TRADING212_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          HUGGINGFACE_API_KEY: ${{ secrets.HUGGINGFACE_API_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: |
          python daily_snapshot.py
          echo "âœ“ Daily snapshot created successfully"
      
      - name: ðŸ’¾ Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "GitHub Actions Bot"
          git add daily_snapshots.json
          git add portfolio_history.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ¤– Daily snapshot: $(date +'%Y-%m-%d %H:%M')" && git push)
      
      - name: ðŸ“Š Summary
        run: |
          echo "### ðŸ“¸ Daily Snapshot Complete! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Portfolio snapshot saved" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Data pushed to GitHub" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Streamlit Cloud will auto-update" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "â° Next run: Tomorrow at 20:00 UTC" >> $GITHUB_STEP_SUMMARY
