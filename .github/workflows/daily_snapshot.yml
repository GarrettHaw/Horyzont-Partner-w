name: Daily Portfolio Snapshot

on:
  schedule:
    # Codziennie o 20:00 UTC (21:00 CET / 22:00 CEST)
    - cron: '0 20 * * *'
  workflow_dispatch:  # Pozwala na rÄ™czne uruchomienie

jobs:
  snapshot:
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: ðŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: ðŸ“¦ Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: ðŸ” Configure environment variables
        run: |
          echo "GOOGLE_API_KEY=${{ secrets.GOOGLE_API_KEY }}" >> $GITHUB_ENV
          echo "TRADING212_API_KEY=${{ secrets.TRADING212_API_KEY }}" >> $GITHUB_ENV
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> $GITHUB_ENV
          echo "ANTHROPIC_API_KEY=${{ secrets.ANTHROPIC_API_KEY }}" >> $GITHUB_ENV
          echo "DEEPSEEK_API_KEY=${{ secrets.DEEPSEEK_API_KEY }}" >> $GITHUB_ENV
          echo "GROQ_API_KEY=${{ secrets.GROQ_API_KEY }}" >> $GITHUB_ENV
          echo "HUGGINGFACE_API_KEY=${{ secrets.HUGGINGFACE_API_KEY }}" >> $GITHUB_ENV
          echo "OPENROUTER_API_KEY=${{ secrets.OPENROUTER_API_KEY }}" >> $GITHUB_ENV
      
      - name: ðŸ“¸ Run Daily Snapshot
        run: |
          python daily_snapshot.py
          echo "âœ“ Daily snapshot created successfully"
      
      - name: ðŸ’¾ Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "GitHub Actions Bot"
          git add daily_snapshots.json
          git add portfolio_history.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ¤– Daily snapshot: $(date +'%Y-%m-%d %H:%M')" && git push)
      
      - name: ðŸ“Š Summary
        run: |
          echo "### ðŸ“¸ Daily Snapshot Complete! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Portfolio snapshot saved" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Data pushed to GitHub" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Streamlit Cloud will auto-update" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "â° Next run: Tomorrow at 20:00 UTC" >> $GITHUB_STEP_SUMMARY
