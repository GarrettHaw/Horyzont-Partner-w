name: Autonomous AI Conversations

on:
  schedule:
    # 2x dziennie: 10:00 i 18:00 UTC
    - cron: '0 10 * * *'
    - cron: '0 18 * * *'
  workflow_dispatch:

jobs:
  ai-discussion:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true
      
      - name: ðŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: ðŸ“¦ Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: ðŸ” Configure environment
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          TRADING212_API_KEY: ${{ secrets.TRADING212_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: |
          echo "âœ“ Environment configured"
      
      - name: ðŸ¤– Run AI Conversations
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          TRADING212_API_KEY: ${{ secrets.TRADING212_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: |
          python autonomous_conversation_engine.py
          echo "âœ“ AI partners completed their discussion"
      
      - name: ðŸ’¾ Save conversation logs
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "GitHub Actions Bot"
          git add autonomous_conversations.json
          git add persona_memory.json
          git add api_usage.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ¤– AI Discussion: $(date +'%Y-%m-%d %H:%M')" && git push)
      
      - name: ðŸ“Š Summary
        run: |
          echo "### ðŸ¤– AI Discussion Complete! ðŸ’¬" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Partners analyzed portfolio" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Conversations logged" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Memory updated" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "â° Next discussion: $(date -d '+8 hours' +'%H:%M UTC')" >> $GITHUB_STEP_SUMMARY
