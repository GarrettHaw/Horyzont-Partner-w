name: Weekly Knowledge Base Update

on:
  schedule:
    # KaÅ¼dy poniedziaÅ‚ek o 08:00 UTC
    - cron: '0 8 * * 1'
  workflow_dispatch:

jobs:
  update-knowledge:
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: ðŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: ðŸ“¦ Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: ðŸ” Configure environment
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          TRADING212_API_KEY: ${{ secrets.TRADING212_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: |
          echo "âœ“ Environment configured"
      
      - name: ðŸ“° Update Knowledge Base
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          TRADING212_API_KEY: ${{ secrets.TRADING212_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: |
          python knowledge_base_updater.py
          echo "âœ“ Knowledge base updated with latest market news"
      
      - name: ðŸ’¾ Commit updates
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "GitHub Actions Bot"
          git add *.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ“° Knowledge update: $(date +'%Y-%m-%d')" && git push)
      
      - name: ðŸ“Š Summary
        run: |
          echo "### ðŸ“° Knowledge Base Updated! ðŸ§ " >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Market news aggregated" >> $GITHUB_STEP_SUMMARY
          echo "âœ… AI context enriched" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "â° Next update: Next Monday 08:00 UTC" >> $GITHUB_STEP_SUMMARY
